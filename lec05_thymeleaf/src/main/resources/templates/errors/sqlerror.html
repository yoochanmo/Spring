<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1><font color="blue">SQL Exception 발생</font></h1>
<a th:href="@{/}">홈으로.....</a>
	<table>
	<tr>
		<th bgcolor="red" align="left">예외메시지 : [[${exception.message}]]</th>
	</tr>
	<tr th:each="trace : ${exception.stackTrace}">
	<td th:text="${trace}"></td>
	</tr>
	</table>
</body>
</html>
