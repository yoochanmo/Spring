<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:align="center">
<h1>상세보기</h1>
<form th:action="@{updateBoard}" method="post">
<input type="hidden" name="seq" th:value="${board.seq}" />
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">

<tr> 
<td bgcolor="green" th:text="제목" th:width="80"></td>
<td> <input type="text" name="title" th:value="${board.title}" /></td>
</tr>
<tr> 
<td bgcolor="hotpink" th:text="작성자" ></td>
<td th:text="${board.writer}"> </td>
</tr>
<tr> 
<td bgcolor="green" th:text="글내용" ></td>
<td><textarea name="content" cols="30" rows="10" th:text="${board.content}"></textarea> </td>
</tr>
<tr> 
<td bgcolor="green" th:text="등록일" ></td>
<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
</tr>
<tr> 
<td bgcolor="hotpink" th:text="조회수" ></td>
<td th:text="${board.cnt}"></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="게시글수정하기" />
</td>
</tr>
</table>

</form>
<a th:href="@{/insertBoard}"> 글등록</a>&nbsp;&nbsp;&nbsp;
<a th:if="${session.member.role == 'ADMIN'}" th:href="@{/deleteBoard(seq=${board.seq})}">글삭제</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/getBoardList}">글목록</a>
</div>
</body>
</html>
