<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:align="center">
		<h1>게시글목록조회</h1>
		<!-- <h3><font color="red" th:text="${session['member'].name}"></font>님! 게시판 입장을 환영합니다!!</h3>	 -->
		<h3><font color="red" th:text="${session.member.name}"></font>님! 게시판 입장을 환영합니다!!</h3>
		<a th:href="@{/logout}">Log Out</a>	
		<hr />
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
			<tr>
				<th bgcolor="green" width="50">번호</th>
				<th bgcolor="green" width="200">제목</th>
				<th bgcolor="green" width="100">작성자</th>
				<th bgcolor="green" width="100">등록일</th>
				<th bgcolor="green" width="50">조회수</th>
			</tr>
			<tr th:each="board, state : ${boardList}">
				<td th:text="${state.count}"></td> <!-- <td th:text="${board.seq}"></td> -->
				<td><a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
				<td th:text="${board.writer}"></td>
				<td th:text="${#dates.format(board.createDate, 'yyyy.MM.dd')}"></td>
				<td th:text="${board.cnt}"></td>				
			</tr>
		</table>
		<br />
		<a th:href="insertBoard">새 글 쓰기</a>
	</div>
</body>
</html>
